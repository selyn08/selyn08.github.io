<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selyn - Bientôt Disponible</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-orange: #FF6B35;
            --primary-green: #4CAF50;
            --gradient-orange: linear-gradient(135deg, #FF6B35, #FF8A50);
            --gradient-green: linear-gradient(135deg, #4CAF50, #66BB6A);
            --text-primary: #333333;
            --text-secondary: #666666;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.95);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --border-radius: 16px;
        }

        [data-theme="dark"] {
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --card-bg: rgba(45, 45, 45, 0.95);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 {
            width: 100px;
            height: 100px;
            background: var(--gradient-orange);
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 150px;
            height: 150px;
            background: var(--gradient-green);
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .shape-3 {
            width: 80px;
            height: 80px;
            background: var(--gradient-orange);
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            background: var(--card-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .main-content {
            text-align: center;
            max-width: 600px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 4rem;
            font-weight: 700;
            background: var(--gradient-orange);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .welcome-message {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 2rem;
            color: var(--text-primary);
            animation: fadeIn 1.5s ease-out;
        }

        .description {
            font-size: 1.2rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 3rem;
            animation: fadeIn 2s ease-out;
        }

        .features {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--card-bg);
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .feature:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 1.5rem;
        }

        .social-section {
            margin-bottom: 3rem;
        }

        .social-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            background: var(--gradient-green);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            position: relative;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
            }
            to {
                text-shadow: 0 0 20px rgba(76, 175, 80, 0.6);
            }
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: var(--card-bg);
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: var(--shadow);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            font-size: 2rem;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .social-link:hover::before {
            left: 100%;
        }

        .social-link:hover {
            transform: translateY(-10px) scale(1.15);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .social-link.facebook:hover {
            background: linear-gradient(135deg, #1877F2, #42A5F5);
            color: white;
        }

        .social-link.instagram:hover {
            background: linear-gradient(135deg, #E4405F, #FCCC63, #833AB4);
            color: white;
        }

        .social-link.twitter:hover {
            background: linear-gradient(135deg, #000000, #333333);
            color: white;
        }

        .social-link.tiktok:hover {
            background: linear-gradient(135deg, #000000, #FF0050, #00F2EA);
            color: white;
        }

        .social-link.youtube:hover {
            background: linear-gradient(135deg, #FF0000, #FF4444);
            color: white;
        }

        .social-link.linkedin:hover {
            background: linear-gradient(135deg, #0077B5, #00A0DC);
            color: white;
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 4px;
            background: var(--gradient-orange);
            width: 75%;
            animation: progress 3s ease-in-out infinite;
        }

        @keyframes progress {
            0%, 100% { width: 75%; }
            50% { width: 85%; }
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 3rem;
            }

            .welcome-message {
                font-size: 1.5rem;
            }

            .description {
                font-size: 1rem;
            }

            .features {
                flex-direction: column;
                align-items: center;
            }

            .feature {
                padding: 1rem 1.2rem;
            }

            .feature-icon {
                font-size: 1.3rem;
            }

            .social-links {
                gap: 1rem;
            }

            .social-link {
                width: 60px;
                height: 60px;
                font-size: 1.8rem;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body data-theme="light">
    <div class="background-animation">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme()">
        <span id="theme-icon">🌙</span>
    </button>

    <div class="container">
        <div class="main-content">
            <h1 class="logo">Selyn</h1>
            <h2 class="welcome-message">Bienvenue chez Selyn !</h2>
            <p class="description">
                Notre site web est presque prêt ! Nous travaillons dur en coulisses pour lancer quelque chose d'extraordinaire. Restez à l'écoute !
            </p>

            <div class="features">
                <div class="feature">
                    <div class="feature-icon">🚀</div>
                    <span>Innovation</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">🤝</div>
                    <span>Collaboration</span>
                </div>
                <div class="feature">
                    <div class="feature-icon">📈</div>
                    <span>Croissance</span>
                </div>
            </div>

            <div class="social-section">
                <h3 class="social-title">Suivez-nous sur les réseaux sociaux</h3>
            </div>

            <div class="social-links">
                <a href="#" class="social-link facebook" title="Facebook">📘</a>
                <a href="#" class="social-link instagram" title="Instagram">📸</a>
                <a href="#" class="social-link twitter" title="X (Twitter)">✖️</a>
                <a href="#" class="social-link tiktok" title="TikTok">🎵</a>
                <a href="#" class="social-link youtube" title="YouTube">📺</a>
                <a href="#" class="social-link linkedin" title="LinkedIn">💼</a>
            </div>
        </div>
    </div>

    <div class="progress-bar"></div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeIcon = document.getElementById('theme-icon');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'light') {
                body.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '☀️';
            } else {
                body.setAttribute('data-theme', 'light');
                themeIcon.textContent = '🌙';
            }
        }

        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            const features = document.querySelectorAll('.feature');
            
            features.forEach((feature, index) => {
                feature.style.animationDelay = `${index * 0.2}s`;
                feature.style.animation = 'fadeInUp 0.6s ease-out forwards';
            });
        });

        // Parallax effect for floating shapes
        document.addEventListener('mousemove', function(e) {
            const shapes = document.querySelectorAll('.floating-shape');
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                const x = (mouseX - 0.5) * speed * 50;
                const y = (mouseY - 0.5) * speed * 50;
                
                shape.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
